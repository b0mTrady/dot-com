<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
  
    <link rel="icon" type="image/png" href="/strawberry.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>

<style>
body {
    background-color:  #008E97;
      
}

.container {
  display: grid;
  grid-gap: 1rem;
  grid-template-columns:  repeat(auto-fit, minmax(320,1fr));
  grid-template-rows: repeat(3, 100px); 
}

#bt12 {
  text-align: center;
}

@supports (-webkit-text-stroke: 1px black) {
  #bt12{
        -webkit-text-stroke: 1px #FC4C02;
              -webkit-text-fill-color: white;
                  
  }
  
}

</style>
    
  </head>

    <body>
      <div class="container">
        
        <div><h1 id="bt12" style="font-size:3vw;">D1ckh3@d</h1></div>
        
       <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('logo', '/strawberry.png');
        this.cameras.main.backgroundColor = Phaser.Display.Color.HexStringToColor("#008E97");
             }


    function create ()
    {
        this.add.image(400, 300, 'sky');

        var particles = this.add.particles('logo');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        var logo = this.physics.add.image(400, 100, 'logo');

        logo.setVelocity(100, 200);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);

        emitter.startFollow(logo);
    }
    </script>

      
      </div>
    
  </body>

</html>
